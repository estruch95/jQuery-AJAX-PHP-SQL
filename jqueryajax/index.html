<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>jQuery</title>
</head>
<body>
    
    <div class="container mt-3">
        <button type="button" class="btn btn-primary mb-2" id="convertir">Convertir</button>
        <button type="button" class="btn btn-primary mb-2" id="leerEmpleados">Leer empleados</button>
        <div class="alert alert-primary" role="alert">
            <ul id="listaEmpleados">
                <li>Lista empleados</li>
            </ul>
        </div>
        <div class="form-group">
            <input class="form-control mb-2" type="text" id="operacion" placeholder="operacion" value="may">
            <input class="form-control mb-2" type="text" id="texto" placeholder="texto">
        </div>
        <button type="button" class="btn btn-primary" id="ajax">Ajax</button>
        <button type="button" class="btn btn-primary" id="leer">Leer</button>
        <button type="button" class="btn btn-danger" id="leer_empleado">Leer Empleado</button>
        <button type="button" class="btn btn-warning" id="leer_empleados">Leer Arreglo Empleados</button>
        <button type="button" class="btn btn-success" id="leer_empleados_getjson">Leer Empleados GETJSON</button>
        
        <div class="mb-3 mt-2">
          <label for="" class="form-label">Buscar por nombre</label>
          <input type="text" class="form-control" name="" id="nombre" aria-describedby="helpId" placeholder="">
        </div>

        <div class="alert alert-primary mt-2" role="alert">
            <strong id="datos_empleado">Datos empleado</strong>
        </div> 
        
        <ul id="lista_empleados">
            <li>Datos empleado</li>
        </ul>

        <form>
            <div class="form-group">
                <label for="">Nombre</label>
                <input class="form-control" type="text" id="nombre_1">
                <label for="">Puesto</label>
                <input class="form-control" type="text" id="puesto_1">
                <button class="btn btn-primary mt-2"type="submit">Enviar</button>
            </div>
            <div class="alert alert-primary mt-3 d-none" role="alert">
                <strong id="res"></strong>
            </div>
            <div class="alert d-none" role="alert" id="estado"></div>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</body>
</html>
