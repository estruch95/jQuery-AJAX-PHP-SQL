<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form>
            <div class="form-group">
                <label for="">Nombre</label>
                <input class="form-control" type="text" id="nombreEmpleado">
                <label for="">Puesto</label>
                <input class="form-control" type="text" id="puestoEmpleado">
                <label for="">Edad</label>
                <input class="form-control" type="text" id="edadEmpleado">
                <button class="btn btn-primary mt-2"type="submit" id="crearEmpleado">Crear empleado</button>
            </div>
            <div class="alert alert-primary mt-3 d-none" role="alert">
                <strong id="res"></strong>
            </div>
            <div class="alert d-none" role="alert" id="estado"></div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
